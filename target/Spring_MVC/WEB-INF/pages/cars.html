<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C A R S</title>
</head>

<body>
<h1>Table Cars</h1>
<table>
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Series</th>
    </tr>
    <tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getColor()}"></td>
        <td th:utext="${car.getSeries()}"></td>
    </tr>
</table>
</body>
</html>
